<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        button {
            width: 100%;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            background-color: blue;
            color: aliceblue;
            padding: 5px;
        }
        button:hover {
            opacity: 0.5;
        }
        .modal-content {
            width: 40%;
            margin: 5% auto 15% auto;
            background-color: aqua;
            border: 1px solid black;
            position: relative; /* Add this line */
        }
        .close {
            position: absolute;
            right: 8px;
            top: 0; /* Adjusted to top */
            font-size: 29px;
            font-weight: bold;
            color: black;
        }
        .close:focus,
        .close:hover {
            color: red;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .animate {
            -webkit-animation: animationzoom 0.6s;
            animation: animationzoom 0.6s;
        }
        @-webkit-keyframes animationzoom {
            from {
                -webkit-transform: scale(0);
            }
            to {
                -webkit-transform: scale(1);
            }
        }
        @keyframes animationzoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        input[type="text"], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            cursor: pointer;
            background-color: antiquewhite;
            display: inline-block;
            color: blue;
            border: none;
            box-sizing: border-box;
        }
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h2>Form for Sign-In</h2>
    <button type="button" onclick="buttonupdate()" style="width: auto;">Sign-In</button>
    <div class="modal" id="open">
        <form class="modal-content animate">
            <span onclick="buttonofupdate()" class="close" title="close form">Ã—</span>
            <div class="container">
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter username" title="Please fill the field">
                <label for="pass">Password</label>
                <input type="password" placeholder="Enter password" title="Please fill the field">
                <button type="button" onclick="buttonsubmitupdate()">Submit</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="buttonofupdate()" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <script>
        let button = document.getElementById("open");
        function buttonupdate() {
            button.style.display = "block";
        }
        function buttonofupdate() {
            button.style.display = "none";
        }
        window.onclick=function(event)
        {
            if(event.target==button)
        {button.style.display="none"}
        }
    </script>
</body>
</html>
